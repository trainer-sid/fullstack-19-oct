<!DOCTYPE html>
<html>

<head>
    <title>All input control using VSCode</title>
</head>

<body>
    <table>
        <tr>
            <td><label for="checkbox">checkbox</label></td>
            <td><input id="checkbox" type="checkbox" /></td>
        </tr>
        <tr>
            <td><label for="color">color</label></td>
            <td><input id="color" type="color" /></td>
        </tr>
        <tr>
            <td><label for="date">date</label></td>
            <td><input id="date" type="date" /></td>
        </tr>
        <tr>
            <td><label for="datetime">datetime</label></td>
            <td><input id="datetime" type="datetime" /></td>
        </tr>
        <tr>
            <td><label for="datetime-local">datetime-local</label></td>
            <td><input id="datetime-local" type="datetime-local" /></td>
        </tr>
        <tr>
            <td><label for="email">email</label></td>
            <td><input id="email" type="email" /></td>
        </tr>
        <tr>
            <td><label for="file">file</label></td>
            <td><input id="file" type="file" /></td>
        </tr>
        <tr>
            <td><label for="hidden">hidden</label></td>
            <td><input id="hidden" type="hidden" /></td>
        </tr>
        <tr>
            <td><label for="image">image</label></td>
            <td><input id="image" type="image" /></td>
        </tr>
        <tr>
            <td><label for="month">month</label></td>
            <td><input id="month" type="month" /></td>
        </tr>
        <tr>
            <td><label for="number">number</label></td>
            <td><input id="number" type="number" /></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input id="password" type="password" /></td>
        </tr>
        <tr>
            <td><label for="radio">radio</label></td>
            <td><input id="radio" type="radio" /></td>
        </tr>
        <tr>
            <td><label for="range">range</label></td>
            <td><input id="range" type="range" /></td>
        </tr>
        <tr>
            <td><label for="reset">reset</label></td>
            <td><input id="reset" type="reset" /></td>
        </tr>
        <tr>
            <td><label for="search">search</label></td>
            <td><input id="search" type="search" /></td>
        </tr>
        <tr>
            <td><label for="tel">tel</label></td>
            <td><input id="tel" type="tel" /></td>
        </tr>
        <tr>
            <td><label for="text">text</label></td>
            <td><input id="text" type="text" /></td>
        </tr>
        <tr>
            <td><label for="url">url</label></td>
            <td><input id="url" type="url" /></td>
        </tr>
        <tr>
            <td><label for="week">week</label></td>
            <td><input id="week" type="week"></td>
        </tr>
    </table>
</body>

</html>
