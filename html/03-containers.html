<!DOCTYPE html>
<head>
    <title>Container sample</title>
    <style>
        div {
            border: 1px solid red;
            margin: 10px 1px;
        }
        span {
            border: 1px solid blue;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div>This one here is a container div. By default a div is inline block element. Hence it has occupied the entire line.</div>
    <span>This one here is a span. By default a span is inline element.</span>
    <span>Another span, sitting next to the earlier span.</span>
    <span>And one more span, to display inline behaviour.</span>
</body>
